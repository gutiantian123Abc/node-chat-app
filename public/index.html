<!DOCTYPE html>
<html>

 <head>
     <meta charset="UTF-8">
 </head>

 <body>
     <p>Welcome</p>
 <script src="/socket.io/socket.io.js"></script>
 <script>
     let socket = io();
     socket.on('connect', () => {
         console.log('Connected to Server');
     });

     socket.on('disconnect', () => {
         console.log('Disconnected from Server');
     });
 </script>
 </body>

</html>
